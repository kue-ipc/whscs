# Node.js
# TODO: EL9のNode.js16のようなmodule listに内容なバージョンが、
#       EOLを迎えた場合どうなるのか不明。
---
- name: Install nodejs app stream
  ansible.builtin.dnf:
    state: present
    name: '@nodejs:{{ sv_app_versions.nodejs }}/common'
  when: sv_app_versions.nodejs is defined

- name: Install nodejs
  ansible.builtin.dnf:
    state: present
    name:
      - nodejs

- name: Sync web with link-dest
  become: false
  ansible.posix.synchronize:
    src: '{{ data_dir }}/'
    dest: '{{ backup_data_dir }}/data/work/'
    link_dest: '{{ backup_data_dir }}/data/{{ backup_last_data_backup }}/'
  when:
    - backup_last_data_backup is defined
    - backup_last_data_backup != backup_time

- name: Sync web without link-dest
  become: false
  ansible.posix.synchronize:
    src: '{{ data_dir }}/'
    dest: '{{ backup_data_dir }}/data/work/'
  when: backup_last_data_backup is not defined

- name: Move work to name
  ansible.builtin.command:
    argv:
      - mv
      - '{{ backup_data_dir }}/data/work'
      - '{{ backup_data_dir }}/data/{{ backup_time }}'
    removes: '{{ backup_data_dir }}/data/work'
    creates: '{{ backup_data_dir }}/data/{{ backup_time }}'

- name: Remove old backups
  ansible.builtin.file:
    path: '{{ backup_data_dir }}/data/{{ item }}'
    state: absent
  loop: >-
    {{ backup_find_data_backups.files | map(attribute="path") | map("basename")
      | select("lt", backup_retention_time) }}

<Directory ~/../..>
  HideFiles ^(bin|dev|etc|lib|lib64|opt|proc|run|sbin|srv|sys|usr|web)$
  <Limit DIRS READ>
    IgnoreHidden on
  </Limit>
</Directory>
<Directory ~/../../data>
  HideFiles none
</Directory>
<Directory ~/../../home>
  HideFiles none
</Directory>
<Directory ~/../../public_html>
  HideFiles none
</Directory>
<Directory ~/../../tmp>
  HideFiles none
</Directory>
<Directory ~/../../var>
  HideFiles none
</Directory>

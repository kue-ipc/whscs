---
- name: Find backups
  ansible.builtin.find:
    path: '{{ backup_data_dir }}/data'
    pattern: '^\d{8}_\d{6}$'
    use_regex: true
    file_type: directory
  register: backup_find_data_backups

- name: Set last backup
  ansible.builtin.set_fact:
    backup_last_data_backup: >-
      {{ backup_find_data_backups.files | map(attribute="path") | map("basename") | sort | reverse | first }}
  when: backup_find_data_backups.matched > 0

